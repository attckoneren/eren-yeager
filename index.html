<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome to cocoa talk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!--link:css 단축키-->
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>81%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!--fa-lg  = 아이콘 더 크게 만들어줌-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="header__title">Welcome to CocoaTalk</h1>
      <p class="header__text">
        if you have a Cocoa Account, log in with your email or phone number.
      </p>
    </header>
    <form class="login-form">
      <input
        required
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        required
        class="login-form__input"
        type="password"
        placeholder="password"
      />

      <input
        class="login-form__btn"
        type="submit"
        value="Log in"
        onclick="redirectToLink(event)"
      />

      <input class="login-form__btn" type="submit" value="Sign up" />

      <a class="login-form__link" href="#">Find Cocoa Account or Password</a>
    </form>

    <div class="media-query">Your screen is too big</div>

    <script>
      function redirectToLink(e) {
        e.preventDefault();
        const emailInput = document.querySelector(
          '.login-form__input[type="text"]'
        );
        const passwordInput = document.querySelector(
          '.login-form__input[type="password"]'
        );
        if (emailInput.value && passwordInput.value) {
          window.location.href = "friends.html";
        } else {
          alert("Please fill in both email/phone and password");
        }
      }
    </script>
    <script
      src="https://kit.fontawesome.com/60a21b9475.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
