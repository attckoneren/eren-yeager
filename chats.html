<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats-cocoa talk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!--link:css 단축키-->
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:35</span>
      </div>
      <div class="status-bar__column">
        <span>81%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!--fa-lg  = 아이콘 더 크게 만들어줌-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <a href="mikasa-chat.html">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.namu.wiki%2Fi%2FJo6V6B_Bp9nAOEZe5X79wjb5LiKBFQDZ-oxmkwlE2ASixiNQ3EEviaMXGxRlanMKP2cPLyrViwM5FMCvGSWSmg.webp&type=sc960_832"
            />
            <div class="user-component__text">
              <f4 class="user-component__title--not-bold">Mikasa Ackerman</f4>
              <h6 class="user-component__subtitle">Where are you now, eren?</h6>
            </div>
          </div>
        </a>
        <div class="user-component__column">
          <span class="uset-component__time">11:11 PM</span>
          <span class="user-component__badge">4</span>
        </div>
      </div>

      <div class="user-component">
        <a href="armin-chat.html">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://static.myfigurecollection.net/upload/entries/1/48285-f5344.jpg"
            />
            <div class="user-component__text">
              <f4 class="user-component__title--not-bold">Armin Arlert</f4>
              <h6 class="user-component__subtitle">
                Don't push yourself too hard
              </h6>
            </div>
          </div>
        </a>

        <div class="user-component__column">
          <span class="uset-component__time">8:30 PM</span>
          <span class="user-component__badge">2</span>
        </div>
      </div>

      <div class="user-component">
        <a href="jean.html">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://mblogthumb-phinf.pstatic.net/20140917_239/akckglzh_1410943815112V8fbY_JPEG/%C0%E5_%C5%B0%B8%A3%BD%B4%C5%B8%C0%CE.jpg?type=w420"
            />

            <div class="user-component__text">
              <f4 class="user-component__title--not-bold">Jean Kirstein</f4>
              <h6 class="user-component__subtitle">ㅗ</h6>
            </div>
          </div>
        </a>
        <div class="user-component__column">
          <span class="uset-component__time">3:31 PM</span>
          <span class="user-component__badge">1</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <!--nav>ul>li*n>a-->
      <ul class="nav__list">
        <li class="btn">
          <a class="nav__icon" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="btn">
          <a class="nav__icon" href="chats.html"
            ><i class="fa-solid fa-comment fa-2x"></i>
          </a>
          <span class="chat-badge">7</span>
        </li>
        <li class="btn">
          <a class="nav__icon" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="btn">
          <a class="nav__icon" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
          <span class="nav__notification2"></span>
        </li>
      </ul>
    </nav>

    <div class="media-query">Your screen is too big</div>

    <script
      src="https://kit.fontawesome.com/60a21b9475.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
