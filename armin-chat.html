<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat/w-cocoatalk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!--link:css 단축키-->
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:35</span>
      </div>
      <div class="status-bar__column">
        <span>81%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!--fa-lg  = 아이콘 더 크게 만들어줌-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header chat-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fa-solid fa-chevron-left fa-xl"></i></a>
      </div>
      <div class="alt-header__column margin">
        <h1 class="alt-header__title">Armin Arlert</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="alt-header__last-i fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 849</div>
      <div class="message-row">
        <img
          src="https://static.myfigurecollection.net/upload/entries/1/48285-f5344.jpg"
        />
        <div class="messege-row__content">
          <span class="messeage-row__user-name">Armin Arlert</span>
          <div class="message-row__info">
            <span class="message-row__text">How are you training?</span>
            <span class="message-row__time">PM 8:29</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://static.myfigurecollection.net/upload/entries/1/48285-f5344.jpg"
        />
        <div class="messege-row__content">
          <span class="messeage-row__user-name">Armin Arlert</span>
          <div class="message-row__info">
            <span class="message-row__text">Don't push yourself too hard</span>
            <span class="message-row__time">PM 8:30</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="messege-row__content">
          <div class="message-row__info">
            <span class="message-row__text">Don't worry too much.</span>
            <span class="message-row__time">PM 11:35</span>
          </div>
        </div>
      </div>
    </main>
    <fonm class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" />
        <i class="fa-solid fa-face-smile fa-xl"></i>
        <button><i class="fa-solid fa-arrow-up fa-lg"></i></button>
      </div>
    </fonm>
    <div class="media-query">Your screen is too big</div>
    <script
      src="https://kit.fontawesome.com/60a21b9475.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
